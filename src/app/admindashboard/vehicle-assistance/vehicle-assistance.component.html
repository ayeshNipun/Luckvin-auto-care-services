
<div class="container-fluid">
  
  <div class="row">
    <div class="col-md-2" style="background-color:rgb(2, 12, 22);height:1000px">
    <app-sidenav-admin></app-sidenav-admin>
    </div>
  
    <div class="col-md-10" style="background-image:url('../assets/image/g.png');background-repeat:no-repeat;">
    <div class="row" style="background-color:white;color:black;width:102.7%;height:800px">
      <div class="" style="width:100%" >
        
      <div class="row">
        
        <div class="col-md-12">
          <div class="container">
            
            <div class="messaging">
                  <div class="inbox_msg">
                    <div class="inbox_people">
                      <div class="headind_srch">
                        <div class="recent_heading">
                          <h4>Recent</h4>
                        </div>
                        <div class="srch_bar">
                          <div class="stylish-input-group">
                            <input type="text" class="search-bar"  placeholder="Search" >
                            <span class="input-group-addon">
                            <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                            </span> </div>
                        </div>
                      </div>
                      <a href=""></a>
                      <div class="inbox_chat">
                        <div class="chat_list active_chat"  *ngFor="let breakdown of list">
                          <div class="chat_people">
                            <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                            <div class="chat_ib">
                              <h5>{{breakdown.email}} <span class="chat_date">Dec 25</span></h5>
                              <p>Test, which is a new approach to have all solutions 
                                astrology under one roof.</p>
                            </div>
                            
                            <div style="margin-top:15px">
                              <button class="btn btn-info btn-xs" style="text-align:right ;" (click)="showlocation(breakdown.latitude,breakdown.longitude,breakdown.id)">show location</button>
                                  <button class="btn btn-success btn-xs" style="text-align:right;margin-left:5px " (click)="handled(breakdown.id)">handled</button>
                                  <h5 class="{{breakdown.status}}"><span class="badge badge-primary" style="float:right">New</span></h5>
                            </div>
                                  
                            </div>
                            
                        </div>
                        
                        
                        
                        
                      </div>
                    </div>
                    <div class="mesgs">
                        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="10">
                            <agm-marker [latitude]="lat" [longitude]="lng" [label]="'M'">
                              </agm-marker>
                            <agm-direction [origin]="origin" [destination]="destination">
                            </agm-direction>
                          </agm-map>
                    </div>
                  </div>
            </div>
        </div>
        </div>
      </div>
    </div>



    </div>
</div>
</div>
